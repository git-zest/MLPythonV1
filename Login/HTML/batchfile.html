<html>
<!-- top navigation CSS -->
<head>
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/animations.css">
		<link rel="stylesheet" href="css/topnav.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js"></script>
		<script src="angular-file-saver-master/dist/angular-file-saver.bundle.js"></script>
		<script src="https://github.com/eligrey/FileSaver.js"></script>
		<script src="angular-file-saver-master/dist/angular-file-saver.bundle.min.js"></script>
		<script src="angular-file-saver-master/dist/angular-file-saver.js"></script>
		<script src="angular-file-saver-master/dist/angular-file-saver.min.js"></script>
	  <link href="css/bootstrap.min.css" rel="stylesheet" media="screen" />
		<link href="css/bootstrap-theme.min.css" rel="stylesheet" media="screen"/>
		<link href="css/animations.css" rel="stylesheet" media="screen"/>
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
</head>
<body >
<td style="left:10px;top:10px;">
<title> CIB Tools </title>
	<div  ng-controller="batmsgcontroller">
		<div class="loader" ng-if="loading">
			<div class="circle one"></div>
			<div class="circle two"></div>
			<div class="circle three"></div>
		</div>
	<!--<h1 align = "center"> CIB Tools </h1>-->
 	<h1 align = "center"> CIB - One Stop Shop </h1>

	<div class="topnav" id="myTopnav" >
	<ul>
	  <li><a href="/SwiftMessageSystem" >Swift Message System</a></li>
	  <li><a href="/Transaction">Transaction</a></li>
		<li><a href="/Jiraupload">Jira Uploder</a></li>
		<li><a href="/Testdata">Test data</a></li>
		<li><a href="/Livereporting">Live Reporting</a></li>
		<li><a href="/Batchfile">Batch file</a></li>
		<li><a href="/UserMgt">VBM - User Management</a></li>
		<li><a href="/Contact">Contact</a></li>
	 </ul>
	 </div>
	 <button type="button" class="btn btn-primary" ng-click="logout()" style="position:absolute;left:1200px;top:10px;">Logout</button>

	<td>
		<select ng-model="batchfile" placeholder="Batch File Type" style="position:absolute;left:400px;top:150px;width:120px;height:20px;">
			<option value="TransactionType" selected>Batch File Type</option>
		    <option value="SSVS_Collections">SSVS Collections</option>
				<option value="SSVS_Payments">SSVS Payments</option>
				<option value="SDPS_J_Payments">SPDS J Payments</option>
				<option value="SDPS_G_Payments">SPDS G Payments</option>
				<option value="SDPS_F_Payments">SPDS F Payments</option>
				<option value="NAEDO">NAEDO</option>
				<option value="EFTS_Payments">EFTS Payments</option>
				<option value="EFTS_Collections">EFTS Collections</option>
				<option value="BEFT_Payments">BEFT Payments</option>
				<option value="BEFT_Collections">BEFT Collections</option>
		</select>
		<input name="Date field"  placeholder="Date (YYYYMMDD)" ng-model="Datefld" required=true style="position:absolute;left:550px;top:150px;width:120px;height:20px;"/>
		<input type="button" class="btn btn-info" ng-click="addNewChoice()" style="position:absolute;left:500px;top:180px;" value="Add Data">
		<input type="button" class="btn btn-info" ng-click="clearChoice()" style="position:absolute;left:400px;top:180px;" value="Clear Data">
		<input type="button" class="btn btn-info" ng-click="Generatefile()" style="position:absolute;left:600px;top:180px;" value="Generate Bat File">
		<table  ng-if="Messagetable=='Searchtable'" style="position:absolute;left:10px;top:240px;width:290px" class="table table-Acct">
				<tr style="box-shadow: transparent;color:blue">
					<th>Account Number</th>
					<th>Amount</th>
					<th>Action</th>
				</tr>
				<tr  data-ng-repeat="field in choiceSet.choices track by $index" class="items" style="position:relative;left:500px;top:1000px;"  >
					<th><input ng-model=" choiceSet.choices[$index].accountnumber" value="i"></input></th>
					<th><input ng-model=" choiceSet.choices[$index].amount" value="i"></input></th>
					<th><button type="button" class="btn btn-default btn-sm" ng-click="deleteChoice($index)">
						<span class="glyphicon glyphicon-minus"></span> REMOVE
						</button>
					</th>
				</tr>
			</table>
			<div ng-if="ErrorMessage=='Error Occurred'" ng-model="Errorvalue" style="position:absolute;left:450px;top:240px;"><b style="color: RED;">{{Errorvalue}}</b></div>
			<textarea ng-disabled="true" style="visibility: hidden;position:absolute;left:450px;top:240px;" rows="18" cols="125" ng-if="Messageoutput=='Messageoutput'" ng-model="Messagevaluefn" >{{Messagevaluefn}}</textarea>
			<input type="button" class="btn btn-info" id="btn-save" ng-click="saveTexting()" style="position:absolute;left:450px;top:620px;" value="SaveText" ng-if="Messageoutput=='Messageoutput'" >

	</div>
	</td>
</body>
</html>
