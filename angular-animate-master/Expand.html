<!DOCTYPE html>
<html>
<head>
<link href="http://getbootstrap.com/2.3.2/assets/css/bootstrap.css"
	rel="stylesheet">
<link
	href="http://getbootstrap.com/2.3.2/assets/css/bootstrap-responsive.css"
	rel="stylesheet">
</head>
<body>
<DIV>
		<h1>Div + collapse</h1>
		<div class="table">
			<div class="row-fluid">
				<div class="span1">#</div>
				<div class="span3">First Name</div>
				<div class="span3">Last Name</div>
				<div class="span3">Username</div>
			</div>
			<div class="row-fluid accordion-toggle" data-toggle="collapse"
				data-target="#collapseThree">
				<div class="span1">1</div>
				<div class="span3">Mark</div>
				<div class="span3">Otto</div>
				<div class="span3">@mdo</div>
			</div>
			<div id="collapseThree" class="row-fluid collapse in">
				<div class="span1"></div>
				<div class="span9">
					- Details 1 <br /> - Details 2 <br /> - Details 3 <br />
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1">2</div>
				<div class="span3">Jacob</div>
				<div class="span3">Thornton</div>
				<div class="span3">@fat</div>
			</div>
		</div>

		<h1>Div + collapse + buttons</h1>
		<div class="table">
			<div class="row-fluid">
				<div class="span1">#</div>
				<div class="span3">First Name</div>
				<div class="span3">Last Name</div>
				<div class="span3">Username</div>
				<div class="span1"></div>
			</div>
			<div class="row-fluid">
				<div class="accordion-toggle" data-toggle="collapse"
					data-target="#collapse">
					<div class="span1">1</div>
					<div class="span3">Mark</div>
					<div class="span3">Otto</div>
					<div class="span3">@mdo</div>
				</div>
				<div class="span1">
					<a class="btn btn-primary" href="https://www.google.com/"><i
						class="icon-search icon-white"></i></a>
				</div>
			</div>
			<div id="collapse" class="row-fluid collapse in">
				<div class="span1"></div>
				<div class="span9">
					- Details 1 <br /> - Details 2 <br /> - Details 3 <br />
				</div>
			</div>
			<div class="row-fluid">
				<div class="span1">2</div>
				<div class="span3">Jacob</div>
				<div class="span3">Thornton</div>
				<div class="span3">@fat</div>
				<div class="span1">
					<a class="btn btn-primary" href="https://www.google.com/"><i
						class="icon-search icon-white"></i></a>
				</div>
			</div>
		</div>

	</div>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://getbootstrap.com/2.3.2/assets/js/jquery.js"></script>
	<script src="http://getbootstrap.com/2.3.2/assets/js/bootstrap.js"></script>

	<script src="http://getbootstrap.com/2.3.2/assets/js/holder/holder.js"></script>
	<script
		src="http://getbootstrap.com/2.3.2/assets/js/google-code-prettify/prettify.js"></script>

	<script src="http://getbootstrap.com/2.3.2/assets/js/application.js"></script>
</body>
</html>
